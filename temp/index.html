{% extends "layout/frame.html" %}

{% block contents %}
<h1>Title</h1>
<div id="contain" class="container-fluid">
    <table class="table align-items-center">
        <thead>
          <tr>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>출발하는 날</td>
            <td>{{ profile.stert_day}}</td>
          </tr>
          <tr>
            <td>도착하는 날</td>

          </tr>

            <td>기간</td>

          </tr>
        </tbody>
        <!-- {{ file.image.url }}<br> -->
    </table>
<h1>일정표</h1>
<div id="contain" class="container-fluid">
    <table class="table align-items-center">
        <thead>
          <tr>
            <th>날짜</th>
            <th>출발지</th>
            <th>도착지</th>
            <th>숙박</th>
            <th>메모</th>
            <th>상세</th>

          </tr>
        </thead>
        <tbody>
        {% for file in profile %}
          <tr>
            <td>{{ file.stert_day}}</td>
            <td>{{ file.location}}</td>
            <td>{{ file.memo}}</td>
            <td>{{ file.etc}}</td>
          </tr>
    {% endfor %}
        </tbody>
        <!-- {{ file.image.url }}<br> -->
    </table>
    <a href="{% url 'mylist:write' %}" class="btn btn-primary"  style="font-size:0.5vw;">신규 작성</a>
</div>

<style>
    form {
        width: 300px;
        margin: 0 auto;
        display: flex;

    }
    table {
        width: 100%;
    }
    th{
      font-size: 10px;

      border-bottom: 0.2px solid grey;
    }
    td {
      font-size: 10px;
      padding: 5px;
      text-align: left;

      align-items: center;
      border-bottom: 0.2px solid grey;
